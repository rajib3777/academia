name: Deploy Production

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  deploy:

    runs-on: ubuntu-latest
    strategy:
      max-parallel: 4
      matrix:
        python-version: [3.12]
    steps:
    - uses: actions/checkout@v4
    
    # Add execute permission
    - name: Make deploy script executable
      run: chmod +x .scripts/deploy_production.sh

    - name: Deploy to server with Python ${{ matrix.python-version }}
      uses: appleboy/ssh-action@master
      with:
        host: ${{ secrets.SSH_HOST }}
        username: ${{ secrets.SSH_USER }}
        key: ${{ secrets.SSH_KEY }}
        script: "cd /home/ubuntu/classmate-api && ./.scripts/deploy_production.sh ${{ matrix.python-version }}"
